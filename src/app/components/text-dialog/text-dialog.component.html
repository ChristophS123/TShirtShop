<div class="dialog">
    <h2>Text hinzuf√ºgen</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" id="text" [(ngModel)]="text" name="text" required>
      </div>
      <div class="form-group">
        <label for="fontFamily">Schriftart</label> <br style="margin-top: 8px;"/>
        <select id="fontFamily" [(ngModel)]="textType" name="fontFamily">
          <option value="Arial" style="font-family: Arial;">Arial</option>
          <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
          <option value="Verdana" style="font-family: Verdana;">Verdana</option>
          <option value="Georgia" style="font-family: Georgia;">Georgia</option>
          <option value="Tahoma" style="font-family: Tahoma;">Tahoma</option>
          <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
          <option value="Lucida Sans Unicode" style="font-family: 'Lucida Sans Unicode';">Lucida Sans Unicode</option>
          <option value="Trebuchet MS" style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
          <option value="Palatino Linotype" style="font-family: 'Palatino Linotype';">Palatino Linotype</option>
          <option value="Impact" style="font-family: Impact;">Impact</option>
          <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">Farbe</label> <br style="margin-top: 8px;"/>
        <input
          type="color"
          id="color"
          [(ngModel)]="color"
          name="color"
          [style.background]="color"
          (colorPickerChange)="onColorChange($event.target)"
        >
      </div>
      <div class="buttons">
        <button type="button" (click)="onCancel()">Abbrechen</button>
        <button type="submit">Speichern</button>
      </div>
    </form>
  </div>
